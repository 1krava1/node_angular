<div class="container-fluid"><div class="row"><div class="container"><div class="col-12"><ul class="nav nav-pills nav-justified my-4"><li class="nav-item" *ngFor="let route of routes"><a class="nav-link" [class.active]="isCurrentPage(route.link)" [routerLink]="['/inventory/' + route.link]">{{route.name}}</a></li></ul></div></div></div><div class="row"><div class="col-12 col-lg-2"><div class="card mb-4" *ngIf="!!currentItem"><img class="card-img-top" [src]="currentItem.image" [alt]="currentItem.name"/><div class="card-body"><h5 class="card-title" [innerHTML]="currentItem.marketHashName"></h5><p class="card-text">category: {{currentItem.category}}<br/>exterior: {{currentItem.exterior}}<br/>marketable: {{currentItem.marketable}}<br/>tradable: {{currentItem.tradable}}<br/>type: {{currentItem.type}}<br/></p><button class="btn btn-primary" [class.btn-primary]="!isItemSelected(currentItem)" [class.btn-danger]="isItemSelected(currentItem)" (click)="toggleItemInTrade(currentItem)" [innerHTML]="isItemSelected(currentItem) ? 'Remove from trade' : 'Add to trade'"></button></div><div class="d-flex flex-wrap"><button class="w-50 btn btn-link p-0" *ngFor="let item of selectedItems" (click)="selectItem(item)"><img class="card-img-top" [src]="item.image" [alt]="item.name"/></button></div></div></div><div class="col-12 col-lg-7"><div class="d-flex flex-wrap"><div style="width: 12.5%;" *ngFor="let item of inventory"><button class="btn btn-link d-block p-0 item" [class.selected]="isItemSelected(item)" (click)="selectItem(item)"><img class="card-img-top d-block" [src]="item.image" [alt]="item.name"/></button></div></div></div><div class="col-12 col-lg-3">payment</div></div></div>
